<div class="container" [class.is-mobile]="mobileQuery.matches" >
  <mat-toolbar color="primary" class="toolbar toolbar_margin">
    <span mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></span>
    <h1 class="app-name">Address Manager</h1>
    <span class="home-spacer"></span>
    <mat-icon class="home-icon" (click)="getContacts()">refresh</mat-icon>
    <mat-icon class="home-icon" (click)="openAddressBox()">add</mat-icon>
    
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item  [routerLink]="['home']" (click)="snav.toggle()"><i class="material-icons">
            home
            </i> Home</a>
        <a mat-list-item  [routerLink]="['about']" (click)="snav.toggle()"><i class="material-icons">
            info
            </i>About</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
  
</div>
